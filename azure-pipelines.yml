trigger:
- main

pool:
  vmImage: 'windows-2019'

steps:

- task: CopyFiles@2
  inputs:
    workingDirectory: '$(Build.SourcesDirectory)'
    TargetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
          pathToPublish: $(Build.ArtifactStagingDirectory)
          artifactName: 'drop'